{% extends "base.html" %}

{% block content %}
<div class="center">

{% if validlink %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change password">
    </form>
{% else %}
    <p>This password reset link isn't valid. Please request a new link.</p>
{% endif %}

</div>
{% endblock content %}
